<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
        <p id="message"></p>
    </div>

    <!-- Success Container -->
    <div class="success-container" id="successContainer" style="display: none;">
        <img src="/static/css/success-icon.png" alt="Success Icon" />
        <h3>Successfully Logged In</h3>
        <p>Your password has been verified</p>
        <button onclick="window.location.href='/'">Continue</button>
    </div>

    <!-- Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('successContainer').style.display = 'block';
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = data.detail?.message || 'Login failed';
                }

            } catch (error) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Error: Could not connect to server';
            }
        });
    </script>
</body>

</html>
