<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        svg {
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
            justify-content: center;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .signout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ed6d64;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <form id="form" onsubmit="handleSubmit(event)">
        <input type="text" id="firstname" placeholder="Enter your firstname">
        <input type="text" id="lastname" placeholder="Enter your last name">
        <input type="number" id="age" placeholder="Enter your age">
        <textarea name="bio-data" id="bio-data"></textarea>
        <button type="submit">Add Bio</button>
    </form>
    <div id="homepage"></div>
    <svg id="spinner" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
    </svg>

    <button onclick="handleSignout()" class="signout">Sign Out</button>

    <script>

        async function handleSignout() {
            // localStorage.removeItem('userName');
            // window.location.href = '/signin';
            await fetch('/remove_session', {
                method: 'GET',
                credentials: 'include'
            })
            location.reload();
            console.log("Sign out successful");
        }

        async function checkCurrentActiveSession() {
            try {
                const response = await fetch('/check_session', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/signin';
                }

                const data = await response.json();
                console.log('Current active session:', data);
            } catch (error) {
                console.error('Error checking current active session:', error);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("doc loaded", new Date().toLocaleTimeString());
            await checkCurrentActiveSession();

            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Show the spinner

            // Simulate a loading process
            await sleep(500); // Simulate a delay of 2 seconds

            // Display the homepage content
            const homepage = document.getElementById('homepage');
            homepage.innerHTML = '<h1>Welcome to the Homepage!</h1>';
            // document.getElementById('spinner').style.display = 'block';

            const retrievedUserName = localStorage.getItem('userName');
            if (retrievedUserName) {
                // Hide the spinner after loading
                spinner.style.display = 'none';
                document.body.innerHTML += `<p>Welcome back, ${retrievedUserName}!</p>`;
                getUserBio(retrievedUserName);


            } else {
                window.location.href = '/signin';
            }
            // Code to run when the DOM is ready
            console.log('DOM is loaded and ready for manipulation!');
        });

        async function getUserBio(username) {


            try {
                const response = await fetch(`/user_bio/${username}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('User Bio:', data);

                document.getElementById('firstname').value = data.firstname || '';
                document.getElementById('lastname').value = data.lastname || '';
                document.getElementById('age').value = data.age || '';
                document.getElementById('bio-data').value = data.bio || '';

            } catch (error) {
                console.error('Error fetching user bio:', error);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const age = document.getElementById('age').value;
            const bioData = document.getElementById('bio-data').value;
            const username = localStorage.getItem('userName');
            console.log('Form submitted:', { firstname, lastname, age, bioData });

            try {
                const response = await fetch('/user_bio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, firstname, lastname, age, bio: bioData })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Success:', data);
                alert('Bio added successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error adding your bio. Please try again later.');
            }
        };
    </script>

</body>

</html>
