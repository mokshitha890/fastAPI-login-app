<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        svg {
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
            justify-content: center;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .signout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ed6d64;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="homepage"></div>
    <svg id="spinner" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
    </svg>

    <button onclick="handleSignout()" class="signout">Sign Out</button>

    <script>

        function handleSignout() {
            localStorage.removeItem('userName');
            window.location.href = '/signin';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("doc loaded", new Date().toLocaleTimeString());
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Show the spinner

            // Simulate a loading process
            await sleep(500); // Simulate a delay of 2 seconds

            // Display the homepage content
            const homepage = document.getElementById('homepage');
            homepage.innerHTML = '<h1>Welcome to the Homepage!</h1>';
            // document.getElementById('spinner').style.display = 'block';

            const retrievedUserName = localStorage.getItem('userName');
            if (retrievedUserName) {
                // Hide the spinner after loading
                spinner.style.display = 'none';
                document.body.innerHTML += `<p>Welcome back, ${retrievedUserName}!</p>`;
            } else {
                window.location.href = '/signin';
            }
            // Code to run when the DOM is ready
            console.log('DOM is loaded and ready for manipulation!');
        });
    </script>

</body>

</html>
